<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LyriChord</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="ui huge header">Huge Header
           
        </div>
    </header>
    <div class="ui big icon input">
        <input id="searchArtist" type="text" placeholder="Artist">
        
    </div>
<br>
    <div class="ui big icon input">
        <input id="searchSong" type="text" placeholder="Song">
        
    </div>
<br>
    <button id = "searchButton" class="massive ui button">
       Search
      </button>

    <section class="ui grid two column">
        <div class="column" id="one" >
            <div class= "ui segment">
                <h2>Lyrics</h2>
            </div>
            <div id = "lyricDiv" class= "ui segment">
                <button id = "testButton" class="ui button">Follow</button>
                
            </div>
        </div>
        <div class="column" id="two">
            <div class="ui segment">
                <h2>Sheet music</h2>
            </div>
            <div class= "ui segment">
                <div id = "suggestions" class="ui list">
                  </div>
            </div>
        </div>
    </section>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
