<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/lyrichordgradient.png" type="img/png">
    <title>LyriChord</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="content container is-fluid">
    <div class="container-fluid">
        <header>
            <br>
            <img src="assets/lcscriptgradient.png" style="max-width: 300px;">
        </header>
    
        <div class="container columns">

            
        </div>
        <div class="column">

    
            <div class="is-offset-one-quarter column column-gap is-half-mobile">
                <h4>Artist Name</h4>
                <input class="input is-medium is-rounded" id="searchArtist" type="text" placeholder="Artist">
            </div>
    
        </div>
    
        <div class="column">
    
            <div class="is-offset-one-quarter column column-gap is-half-mobile">
                <br>
                <h4>Song Name</h4>
                <input id="searchSong" class="input is-medium is-rounded" type="text" placeholder="Song">
                <br>
            </div>
    
        </div>

        <section>
            <button id = "spotifyButton" class = "is-rounded button">Listen on Spotify</button>
        </section>
    
        <section class="columns is-justify-content-space-evenly mt-3">
            <button id="searchButton" class="p-2 column is-one-third button is-dark is-rounded">
                <h4 class= "has-text-white">Get Lyrics</h4>
            </button>
    
    
            <button id="chordsButton" class="p-2 column is-one-third button is-primary is-rounded">
                <h4>Get Chords</h4>
            </button>
    
        </section>
    
    </section>
        <div class="row">
            <section class="columns mt-6">
                <div class="column" id="one">
                    <div id="lyricDiv">
                    </div>
                </div>
                <div class="column">
                    <div id="suggestionHeader">
                        <div id="suggestions" class="ui list">
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- Script Tags -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous">
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="script.js"></script>
</body>

<footer>
    LyriChord &copy; 2021
</footer>

</html>
